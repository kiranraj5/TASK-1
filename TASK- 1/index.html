<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my Entertainment Website!</p>
            <img src="images/home-image.jpg" alt="Home Image">
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This is a Website where you can spend some time when you get bored.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>Watch Movies</li>
                <li>Play Games</li>
                <li>Read Books</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact information goes here.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 KIRAN RAJ </p>
    </footer>
</body>
</html>
